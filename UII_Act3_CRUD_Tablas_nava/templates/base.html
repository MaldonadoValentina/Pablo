<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tablas css -->
    <style> 
        table {
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
        }
        table th {
            background-color: #f5f5f5;
            font-size: 18px;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9; /* Alterna colores para filas pares */
        }
    </style>
    
</head>
    <body>
        <!-- Barra de Navegación-->
        <nav class="navbar" style="background-color: #6f3b87;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'sucursal' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reprobados</a>
                </li>

                </ul>
            </div>
            </div>
        </nav>

        <!-- Barra de Navegación--> 
    
    {% block cuerpo %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
